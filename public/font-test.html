<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Test</title>
  <link rel="stylesheet" href="/global.css">
  <style>
    body {
      padding: 2rem;
      background: #013b3b;
      color: white;
    }

    select, option {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      font-family: 'Geist', system-ui, sans-serif;
      font-size: 1rem;
      padding: 0.5rem;
      background-color: #012b2b;
      color: white;
      border: 1px solid #40E0D0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Geist Font Test</h1>
  <p>If this dropdown is in Geist, your font is loading correctly:</p>

  <select>
    <option>Option One</option>
    <option>Option Two</option>
    <option>Option Three</option>
  </select>
</body>
</html>
